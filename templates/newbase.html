<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Doppi</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700&subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/new.css">
    <link rel="stylesheet" href="/static/css/newnew.css">
    <meta name="viewport" content="width=1040">


    <script src="/static/js/library/jquery.min.js"></script>

    <script src="/static/js/library/react-with-addons.js"></script>
    <script src="/static/js/library/react-dom.js"></script>
    <script src="/static/js/library/browser.min.js"></script>


    <script src="/static/js/library/redux.js"></script>
    <script src="/static/js/library/react-redux.js"></script>

    <script src="/static/js/library/name.js"></script>
</head>
<body>
<!-- Yandex.Metrika counter -->
{% include 'YandexMetrika.html' %}
<!-- /Yandex.Metrika counter -->


<div class="wrapper">
    <div class="content">
        <nav class="nav">
            <div id="nav"></div>
        </nav>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
        <div class="clear"></div>
    </div>
    <footer>
        <div class="container">
            <span>Doppi</span>
            <ul class="partners">
                <li><a href="{% url 'fish' %}">Партнерам</a></li>
                <li><a href="{% url 'fish' %}">Инвесторам</a></li>
                <li><a href="{% url 'fish' %}">Контакты</a>
            </ul>
        </div>
    </footer>
</div>
<div style="display: none">
    {% if user.is_authenticated %} 
        <div id="username">{{ request.user.username }}</div>
        <script>
            window.auth = true
        </script>
    {% else %} 
        <script>
            window.auth = false
        </script>
    {% endif %} 
</div>
<script src="/static/js/header.js"></script>
<script src="/static/js/library/pusher.min.js"></script>
<script src="/static/js/js.cookie.js"></script>
</body>
